<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.error.message%</title>
		<style>
			html {
				background-color: #1a1a1a;
				height: 100%;
			}
			
			body {
				margin: 0;
				padding: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				color: white;
			}

			.container {
				text-align: center;
				padding: 2rem;
			}

			.status {
				font-size: 120px;
				font-weight: bold;
				line-height: 1;
				margin: 0 0 1rem;
			}

			.message {
				font-size: 1.25rem;
				color: #a0a0a0;
				margin: 0 0 2rem;
			}

			.back-button {
				display: inline-block;
				padding: 0.75rem 2rem;
				border: 2px solid white;
				border-radius: 0.5rem;
				color: white;
				text-decoration: none;
				font-weight: 500;
				transition: all 0.3s ease;
			}

			.back-button:hover {
				background-color: white;
				color: #1a1a1a;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.container {
				animation: fadeIn 0.5s ease-in;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="status">%sveltekit.status%</h1>
			<p class="message">%sveltekit.error.message%</p>
			<a href="/" class="back-button">Kembali ke Home</a>
		</div>
	</body>
</html>
